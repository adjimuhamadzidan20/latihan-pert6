<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latihan 6</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
        }

        .tabel {
            width: 550px;
            border: 1px solid green;
            margin: auto;
        }

        .tabel thead tr #judul {
            padding: 28px 0;
            font-size: 25px;
        }

        table textarea {
            width: 355px;
            height: 60px;
        }

        .Agama {
            width: 115px;
        }

        .Agama::placeholder {
            color: black;
            padding: 0 2px;
        }

        .button {
            margin-top: 5px;
            margin-left: 4px;
        }

    </style>
</head>
<body>
    <br><br><br><br><br>
    <table border="1" class="tabel">
        <thead>
            <tr>
                <th id="judul">Form Input Biodata</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <table border="0">
                        <tr>
                            <td><label for="nama">Nama Lengkap</label></td>
                            <td>:</td>
                            <td><input type="text" id="nama"></td>
                        </tr>
                        <tr>
                            <td><label for="lahir">Tempat, Tanggal Lahir</label></td>
                            <td>:</td>
                            <td>
                                <input type="text" id="lahir"> , <input type="date" id="lahir">
                            </td>
                        </tr>
                        <tr>
                            <td><label for="alamat">Alamat</label></td>
                            <td>:</td>
                            <td><textarea name="alamat" id="alamat"></textarea></td>
                        </tr>
                        <tr>
                            <td><label for="telp">No.Telp/HP</label></td>
                            <td>:</td>
                            <td><input type="number" id="telp"></td>
                        </tr>
                        <tr>
                            <td><label for="gender">Jenis Kelamin</label></td>
                            <td>:</td>
                            <td>
                                <input type="radio" name="Jenis Kelamin" id="gemder"> Laki-Laki
                                <input type="radio" name="Jenis Kelamin" id="gender"> Perempuan
                            </td>
                        </tr>
                        <tr>
                            <td>Agama</td>
                            <td>:</td>
                            <td>
                                <input list="agama" name="agama" placeholder="-- Pilih Agama --" class="Agama">
	                            <datalist id="agama">
                                    <option value="Islam"></option>
                                    <option value="Kristen"></option>
                                    <option value="Hindu"></option>
                                    <option value="Buddha"></option>
                                </datalist>
                            </td>
                        </tr>
                        <tr>
                            <td><label>Hobi</label></td>
                            <td>:</td>
                            <td>
                                <input type="checkbox"> Baca Buku
                                <input type="checkbox"> Olah Raga
                                <input type="checkbox"> Main Game
                                <input type="checkbox"> Koding
                            </td>
                        </tr>
                        <tr>
                            <td class="button">
                                <a href="#"><input type="Submit" class="button"></a>
                                <a href="#"><input type="reset" value="Clear!" class="button"></a>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>    
</body>
</html>
